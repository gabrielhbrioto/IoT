<!doctype html><html><head><title>Salas</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/><script defer="defer" src="listagem-salas.js"></script></head><body><button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button><div class="container" id="salaContainer"><div class="add-card"><button id="openPopupBtn"><img id="addition-symbol" alt="Addition Symbol"></button></div><div id="responseModal" class="modal"><div class="modal-content"><span id="closeResponseModalBtn" class="close-btn">&times;</span><h2>Detalhes da Sala Criada</h2><p><b>ID:</b> <span id="modalId"></span></p><p><b>Nome da Sala:</b> <span id="modalNome"></span></p><p><b>ID do Criador:</b> <span id="modalIdCriador"></span></p><p id="modalSensorInfo"></p><button id="closeBtn" class="btn">Ok</button></div></div><div id="criarSalaPopup" class="popup"><span id="closePopupBtn" class="close-btn">&times;</span><h2>Criar Sala</h2><div class="radio-group"><input type="radio" id="criarSalaRadio" name="salaAction" checked="checked"> <label for="criarSalaRadio">Criar Sala</label></div><div class="radio-group"><input type="radio" id="inscreverSalaRadio" name="salaAction"> <label for="inscreverSalaRadio">Inscrever-se em uma Sala</label></div><div class="criar-sala-content show"><label for="nomeSala">Insira o Nome da Sala:</label> <input id="nomeSala" name="nomeSala"> <button type="submit" class="btn">Criar Sala</button></div><div class="inscrever-sala-content"><label for="idSala">Insira o ID da Sala:</label> <input id="idSala" name="idSala"> <button type="submit" class="btn">Inscrever-se</button></div></div></div></body></html>
