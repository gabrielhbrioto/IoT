<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/cadastro.css" media="screen" />
</head>
<body>
    <div class="container">
        <h1>CADASTRO</h1>
        <form id="cadastroForm">
            <label for="nome">Digite seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>

            <label for="email">Digite seu E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>

            <label for="senha">Digite sua Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>

            <label for="confirmaSenha">Repita sua Senha:</label>
            <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Vinculando o arquivo de script -->
    <script src="scripts/cadastro.js"></script>
</body>
</html>
