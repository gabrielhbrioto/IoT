# Configurações do PostgreSQL
spring.r2dbc.host=localhost
spring.r2dbc.port=5432
spring.r2dbc.database=IoT
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres


# Configurações adicionais de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true

logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.iot=DEBUG
logging.level.io.r2dbc.spi.ConnectionFactory=DEBUG
logging.level.org.springframework.data.r2dbc.core=DEBUG

